            <div class="body_text">
                <h1 class="centre_aligned_texts">SIGN UP</h1>
                <br>
                <figcaption class="centre_aligned_texts">Sign up for free to access any of our products</p>
                    <br>
                    <form>
                        <div>
                            <div class="labels"><label for="Username">Full Name</label></div>
                            <div><input type="text" class="Signup_Fields" name="username"
                                    placeholder="Enter your full name" required /></div>
                        </div>

                        <div>
                            <div class="labels"><label for="email">Email </label></div>
                            <div><input type="email" class="Signup_Fields" name="email" placeholder="example@email.com"
                                    required /></div>
                        </div>

                        <div>
                            <div class="labels"><label for="password"> Password </label></div>
                            <div><input type="password" id="password" class="Signup_Fields" name="password"
                                    placeholder="Enter your password" minlength="8" required />
                                <i class="far fa-eye" id="togglePassword"></i>
                                <script>
                                    const togglePassword = document.querySelector('#togglePassword');
                                    const password = document.querySelector('#password');

                                    togglePassword.addEventListener('click', function (e) {
                                        // toggle the type attribute
                                        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                                        password.setAttribute('type', type);
                                        // toggle the eye slash icon
                                        this.classList.toggle('fa-eye-slash');
                                    });
                                </script>

                                <figcaption>
                                    <small class="extra-paddings">Use 8 or more characters with a mix of letters,
                                        numbers & symbols</small>
                                </figcaption>
                            </div>
                        </div>
                        <br>
                        <p id="signup_clause" class="extra-paddings">
                            By signing up, you agree to our
                            <a href="#" class="purple_text">Terms of Service</a> and
                            <a href="#" class="purple_text">Privacy Policy</a>.
                        </p>
                        <br>
                        <div class="signup_button"><button type="submit" id="signup_button">Sign Up </button></div>

                    </form>

                        Already have an account?
